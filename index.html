<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIDE Clicker RPG</title>
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —Å–∫—Ä–∏–ø—Ç–∞ Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* --- –°—Ç–∏–ª–∏ --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000 url('https://i.imgur.com/fiA2pTE.gif') center/cover no-repeat;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
            z-index: 100; padding-bottom: 50px;
        }
        .loading-bar { width: 80%; height: 10px; background: #555; border-radius: 5px; overflow: hidden; }
        .loading-progress { width: 0%; height: 100%; background: #ff4500; transition: width 0.5s; }

        .game-container { flex-grow: 1; display: none; flex-direction: column; }
        .main-view { flex-grow: 1; display: flex; flex-direction: column; }
        
        .top-bar { display: flex; justify-content: space-around; padding: 10px; background: rgba(0,0,0,0.5); }
        .stat { text-align: center; }

        .battle-area { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        #monster { width: 150px; cursor: pointer; transition: transform 0.05s; }
        #monster:active { transform: scale(0.95); }
        .damage-popup { position: absolute; color: red; font-size: 24px; font-weight: bold; pointer-events: none; animation: fadeUp 0.5s forwards; }
        @keyframes fadeUp { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-50px); } }

        .health-bar-container { width: 80%; margin: 10px auto; background: #555; border-radius: 10px; padding: 3px; }
        #health-bar { height: 20px; background: linear-gradient(90deg, #ff4500, #ff8c00); border-radius: 7px; width: 100%; transition: width 0.2s; }
        
        .nav-bar { display: flex; justify-content: space-around; background: #111; padding: 10px 0; }
        .nav-button { background: #333; color: white; border: none; padding: 10px 15px; border-radius: 8px; font-size: 16px; cursor: pointer; }
        .nav-button.active { background: #ff4500; }

        .content-view { display: none; padding: 20px; text-align: center; }
        #shop-view, #upgrade-view, #friends-view { }
    </style>
</head>
<body>

    <!-- 0. –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-bar"><div class="loading-progress" id="loadingProgress"></div></div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–≥—Ä—ã -->
    <div class="game-container" id="gameContainer">
        
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —Å–æ —Å—Ç–∞—Ç–∞–º–∏ -->
        <div class="top-bar">
            <div class="stat">LVL: <span id="level">1</span></div>
            <div class="stat">‚ú®: <span id="xp">0</span></div>
            <div class="stat">üí∞: <span id="coins">0</span></div>
        </div>

        <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è —á–∞—Å—Ç—å (—ç–∫—Ä–∞–Ω) -->
        <div id="battle-view" class="main-view">
             <!-- –∞. –ë–æ–π -->
            <div class="battle-area" id="battleArea">
                <img src="https://i.imgur.com/sC5b55e.png" alt="–ú–æ–Ω—Å—Ç—Ä" id="monster">
            </div>
             <!-- –±. –ü–æ–ª–æ—Å–∫–∞ –∑–¥–æ—Ä–æ–≤—å—è -->
            <div class="health-bar-container">
                <div id="health-bar"></div>
            </div>
        </div>
        
        <!-- –î—Ä—É–≥–∏–µ —ç–∫—Ä–∞–Ω—ã -->
        <div id="shop-view" class="content-view"><p>–ú–∞–≥–∞–∑–∏–Ω (–≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ...)</p></div>
        <div id="upgrade-view" class="content-view"><p>–£–ª—É—á—à–µ–Ω–∏—è (–≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ...)</p></div>
        <div id="friends-view" class="content-view"><h1>–í –†–ê–ó–†–ê–ë–û–¢–ö–ï</h1></div>

        <!-- –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è -->
        <div class="nav-bar">
            <button class="nav-button" data-view="shop-view">–ú–∞–≥–∞–∑–∏–Ω</button>
            <button class="nav-button active" data-view="battle-view">–ë–û–ô!</button>
            <button class="nav-button" data-view="upgrade-view">–£–ª—É—á—à–µ–Ω–∏—è</button>
             <button class="nav-button" data-view="friends-view">–î—Ä—É–∑—å—è</button>
        </div>
    </div>

    <script>
        // --- –õ–æ–≥–∏–∫–∞ –§—Ä–æ–Ω—Ç–µ–Ω–¥–∞ ---
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;
            tg.expand(); // –†–∞—Å—à–∏—Ä—è–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

            const BACKEND_URL = 'http://127.0.0.1:5000'; // URL –≤–∞—à–µ–≥–æ –±—ç–∫–µ–Ω–¥-—Å–µ—Ä–≤–µ—Ä–∞
            const userId = tg.initDataUnsafe?.user?.id || 'test_user'; // –ü–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

            // --- –≠–ª–µ–º–µ–Ω—Ç—ã UI ---
            const levelEl = document.getElementById('level');
            const xpEl = document.getElementById('xp');
            const coinsEl = document.getElementById('coins');
            const monsterEl = document.getElementById('monster');
            const battleArea = document.getElementById('battleArea');
            const healthBar = document.getElementById('health-bar');
            
            let playerData = {};
            let maxHp = 100;

            // --- –°–∏–º—É–ª—è—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ ---
            const loadingProgress = document.getElementById('loadingProgress');
            let progress = 0;
            const interval = setInterval(() => {
                progress += 25;
                loadingProgress.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('loadingScreen').style.display = 'none';
                        document.getElementById('gameContainer').style.display = 'flex';
                    }, 500);
                }
            }, 300);

            // --- –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä–æ–∫–∞ ---
            async function loadGameData() {
                try {
                    const response = await fetch(`${BACKEND_URL}/get_player_data/${userId}`);
                    playerData = await response.json();
                    maxHp = 100; // TODO: –°–¥–µ–ª–∞—Ç—å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–º
                    updateUI();
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
                    tg.showAlert("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
                }
            }

            // --- –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI ---
            function updateUI() {
                levelEl.textContent = playerData.level;
                xpEl.textContent = playerData.xp;
                coinsEl.textContent = playerData.coins;
                
                const hpPercent = Math.max(0, (playerData.current_monster_hp / maxHp) * 100);
                healthBar.style.width = hpPercent + '%';
            }

            // --- –ê—Ç–∞–∫–∞ ---
            monsterEl.addEventListener('click', async (event) => {
                try {
                    const response = await fetch(`${BACKEND_URL}/attack`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_id: userId })
                    });
                    playerData = await response.json();
                    if(playerData.error) throw new Error(playerData.error);
                    
                    showDamagePopup(event.clientX, event.clientY);
                    updateUI();

                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –∞—Ç–∞–∫–∏:", error);
                    tg.showAlert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.");
                }
            });
            
            function showDamagePopup(x, y) {
                const damageText = document.createElement('div');
                damageText.className = 'damage-popup';
                damageText.textContent = `-${playerData.damage}`;
                damageText.style.left = `${x - 15}px`;
                damageText.style.top = `${y - 30}px`;
                battleArea.appendChild(damageText);
                setTimeout(() => damageText.remove(), 500);
            }
            
            // --- –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –≤–∫–ª–∞–¥–∫–∞–º ---
            const navButtons = document.querySelectorAll('.nav-button');
            const contentViews = document.querySelectorAll('.main-view, .content-view');

            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetViewId = button.getAttribute('data-view');
                    
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    contentViews.forEach(view => {
                        view.style.display = view.id === targetViewId ? 'flex' : 'none';
                    });
                });
            });

            // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã ---
            loadGameData();
        });
    </script>
</body>
</html>
